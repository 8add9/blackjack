<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21點</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-card {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(30, 30, 30, 0.8) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-control {
            background-color: #2b3035;
            border-color: #495057;
            color: #fff;
        }
        .form-control:focus {
            background-color: #2b3035;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div id="auth-view" class="container py-5 min-vh-100 d-flex flex-column justify-content-center">
        
        <div class="text-center mb-4">
            <h1 class="fw-bold text-warning">♠️ 21點</h1>
            <p class="text-muted">請先登入</p>
        </div>

        <div class="card auth-card shadow-lg mb-4">
            <div class="card-body p-4">
                <div id="auth-message" class="alert alert-danger d-none p-2 small text-center"></div>

                <form id="auth-form" onsubmit="event.preventDefault();">
                    <div class="mb-3">
                        <label class="form-label text-muted small">帳號</label>
                        <input type="text" id="username" class="form-control" placeholder="帳號" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label text-muted small">密碼</label>
                        <input type="password" id="password" class="form-control" placeholder="密碼" required>
                    </div>

                    <div class="mb-3 d-none" id="confirm-password-group">
                        <label class="form-label text-muted small">確認密碼</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="再次輸入密碼">
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="button" id="btn-submit-auth" class="btn btn-primary btn-lg shadow-sm">登入</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <button id="btn-toggle-mode" class="btn btn-link text-decoration-none text-light opacity-75 btn-sm">
                        點此註冊
                    </button>
                </div>
            </div>
        </div>
        
        </div>


    <div id="game-view" class="container py-3 d-none" style="max-width: 600px;">

        <div class="card mb-3 shadow-sm border-0">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center gap-2">
                        <h4 class="m-0 fw-bold">♠️ 21點</h4>
                        <span class="badge bg-dark border border-secondary text-light" id="display-username">Guest</span>
                    </div>
                    <button id="btn-logout" class="btn btn-outline-secondary btn-sm">登出</button>
                </div>
                
                <div class="alert alert-secondary d-flex justify-content-between align-items-center p-2 mb-0">
                    <span class="h5 m-0">籌碼:</span>
                    <span class="h4 m-0 fw-bold text-success">$<span id="balance">---</span></span>
                </div>
            </div>
        </div>

        <div id="message-area" class="alert alert-info text-center d-none" role="alert">
            一槍雞蕊！
        </div>

        <div class="game-board mb-3">
            
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
                        <h5 class="m-0">莊家</h5>
                        <span id="dealer-score" class="badge bg-secondary rounded-pill">?</span>
                    </div>
                    <div id="dealer-hand" class="d-flex justify-content-center gap-2 flex-wrap" style="min-height: 100px;"></div>
                </div>
            </div>

            <hr class="text-secondary opacity-25">

            <div id="player-area" class="row mb-2 justify-content-center">
            </div>
        </div>

        <div class="controls-area">
            
            <div id="betting-controls" class="card shadow-sm border-0">
                <div class="card-body">
                    <label for="bet-amount" class="form-label text-muted small">下注金額</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="bet-amount" class="form-control form-control-lg text-center" value="100" min="10" step="10">
                        <button id="btn-deal" class="btn btn-success btn-lg px-4">發牌</button>
                    </div>
                </div>
            </div>

            <div id="game-controls" class="d-none">
                <div class="row g-2">
                    <div class="col-6">
                        <button id="btn-hit" class="btn btn-primary w-100 py-3 shadow-sm">要牌</button>
                    </div>
                    <div class="col-6">
                        <button id="btn-stand" class="btn btn-danger w-100 py-3 shadow-sm">停牌</button>
                    </div>
                    <div class="col-6">
                        <button id="btn-double" class="btn btn-warning w-100 py-2 shadow-sm text-dark fw-bold">雙倍下注</button>
                    </div>
                    <div class="col-6">
                        <button id="btn-split" class="btn btn-info w-100 py-2 shadow-sm text-dark fw-bold">分牌</button>
                    </div>
                </div>
            </div>
            
            <div id="restart-controls" class="d-none">
                 <div class="d-grid">
                    <button id="btn-next-round" class="btn btn-primary btn-lg py-3 shadow-sm">
                        下一局
                    </button>
                 </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
